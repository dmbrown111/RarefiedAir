<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
        #map {
        height: 100%;
        }

        html,
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT6lauNHQiwjFKFh1W7J9wziavWJPv71c&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script>
        function initMap() {
            const DZ1 = { lat: 35.2202, lng: -89.1882 }
            const map = new google.maps.Map(document.getElementById("map"), {
              center: DZ1,
              zoom: 15,
            });
            const marker = new google.maps.Marker({
              position: DZ1,
              map: map,
            });  
        }
    </script>
  </body>
</html>
